<template name="hhregister">
  <div class="container">
    <h2>База <small> домовладения</small></h2>
    <div class="row" style="margin-bottom: 50px;">
      <div class="col-12 col-lg-8">
        <h3>Внести дом в базу</h3>
        {{> hhinputform}}
      </div>
    </div>
    <h3>Просмотр всех домовладений</h3>
    {{> hhtable}}
  </div>
</template>

<template name="hhinputform">
 <!-- {{#if showPersonForm}}-->
  {{> quickForm collection="HouseHolds" validation="keyup" id="insertHHForm" type="insert"}}
</template>



<template name="zzz_hhtable">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        {{#each cols}}
        <th>{{label}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
      <tr>
        {{#each cols}}
          <td>{{val .. [name]}}</td>
        {{/each}}
      </tr>
     {{/each}}
    </tbody>
  </table>
</template>


<template name="hhtable">
  <div id="table">
 <!-- {{> reactiveTable collection=households settings=householdsTableSettings}}
 -->
 {{> reactiveTable collection=cHouseHolds settings=householdsTableSettings}}

  </div>
</template>
