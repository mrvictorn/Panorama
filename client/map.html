
<template name="map">
  
      {{> mapCanvas2}}
  
</template>



<template name="zoneEditModal">
	<a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
	<div class="modal fade" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>

<template name="mapCanvas2">
	<div class="row">
		<div class="col-sm-3">
			<div class="row">
				<div class="table-responsive">
					<table class="table table-hover table-condensed">
						<thead>
						<tr><th>Зони</th><th class="text-center">Будинків</th><th class="text-center">Під`їздів</th><th class="text-center">Квартир</th></tr>			
						</thead>
						<tbody>
	  					<tr>
	  						<th><button id='btnShowAllPoints' type="button" class="btn btn-sm {{isCheckedAP}}"> Всі разом </button></th>
	  						<th class="text-right">{{numBuildings}}</th>
	  						<th class="text-right">{{numAllEntrances}}</th>
	  						<th class="text-right">{{numAllHouseHolds}}</th>
	  					</tr>
	  					{{#each zones}}
	  					<tr>
	  						<th class="zone-cell" id={{_id}}> {{#if isEditZoneNow _id}}
	  								<input type="text" name="zone" id="inputEditZoneTitle" class="form-control" value="{{title}}" required="required">
	  							{{else}}
	  								{{title}}
	  							{{/if}} 
	  							</th>
	  						<th class="text-right"> zone.buildingsTotal</th>	
	  						<th class="text-right"> zone.entrancesTotal</th>
	  						<th class="text-right"> zone.entrancesHouseHolds</th>
	  					</tr>
	  						
	  					{{/each}}
	  					<tr>
	  						<th>
	  							{{#if addNewZoneNow}}
	  								<input type="text" name="title" id="inputNewZoneTitle" class="form-control" value="*Нова зона" required="required" pattern="" title="">
	  							{{/if}}
	  							<button id='btnAddZone' type="button" class="btn btn-sm "> <span class="glyphicon glyphicon-plus"></span> Додати зону</button>
	  						</th>
	  						<th></th>
	  						<th></th>
	  					</tr>	

	  					</tbody>
	  				</table>
				</div>	
			</div>
			<div class="row">
				<div class="totals">
					<button id='btnTotals' type="button" class="btn btn-primary  btn-block">Ітоги</button>
					<button type="button" class="btn btn-danger btn-block">
						Помилок в геокодувані: {{messErrDecodedAddresses}}
					</button>
					<button id='btnCalcGeoPos' type="button" class="btn btn-warning btn-block">
						Адрес без геопозиції: {{noPosAddresses}}
					</button>
					
				</div>	
			</div>	
		</div>
		<div id="map-container" class="col-sm-9">
			<div id="map-canvas">	
		    </div>
		</div>
    </div>
</template>
